language: php

php:
  - 7.3

before_install:
  - pecl channel-update pecl.php.net
  - pecl install ast
install:
  - composer install

before_script: skip
script:
  - ./vendor/bin/phan
  - ./vendor/bin/phpunit

after_success:
  # Fix code styles
  - ./vendor/bin/php-cs-fixer fix .
  - git commit -a -m "Fix code styles"
  - git branch